<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postu sarasas</title>
</head>
<body>
    <h1>Postu sarasas</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Ieskok pagal pavadinima" value="{{ quey  }}">
        <button type="submit">Ieskoti</button>

    </form>

    <hr>

    {% for post in page_obj %}
<h2>{{ post.title }}</h2>
<p><strong>Title</strong>: {{ post.title }}</p>
<p><strong>Body</strong>: {{ post.body }}</p>
{% empty %}
<p>Postu nerasta</p>
{% endfor %}

<div>
    {% if page_obj.has_previous %}
    <a href="?{% if query %}q={{ query }}&{% endif %}page={{ page_obj.previous_page_number }}">Ankstesnis</a>
    {% endif %}

    {% if page_obj.has_next %}
    <a href="?{% if query %}q={{ query }}&{% endif %}page={{ page_obj.next_page_number }}">Kitas</a>
    {% endif %}
</div>

</body>
</html>
