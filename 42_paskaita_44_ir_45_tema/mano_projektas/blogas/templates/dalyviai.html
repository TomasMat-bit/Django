<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalyvių sąrašas</title>
</head>
<body>
    <h1>Dalyviai</h1>
    <table>
        <thead>
            <tr>
                <th>Vardas</th>
                <th>El. paštas</th>
                <th>Registracijos data</th>
            </tr>
        </thead>
        <tbody>
            {% for registracija in registracijos %}
                <tr>
                    <td>{{ registracija.vardas }}</td>
                    <td>{{ registracija.el_pastas }}</td>
                    <td>{{ registracija.registracijos_data }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
