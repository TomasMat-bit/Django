<!DOCTYPE html>
<html>
<head>
    <title>{{ event.title }}</title>
</head>
<body>
    <h1>{{ event.title }}</h1>
    <p>{{ event.description }}</p>

    <h2>Themes:</h2>
    <ul>
        {% for theme in event.themes.all %}
            <li>{{ theme.name }}</li>
        {% endfor %}
    </ul>

    <h2>Registrations:</h2>
    <ul>
        {% for registration in event.registrations.all %}
            <li>{{ registration.comment }}</li>
        {% endfor %}
    </ul>
</body>
</html>
