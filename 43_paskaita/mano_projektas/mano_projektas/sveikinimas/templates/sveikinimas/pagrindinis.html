<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagrindinis puslapis</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sveikinimas/styles.css' %}">
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
            <h2>Sveiki, {{ user.username }}!</h2>
            <div class="logout">
                <a href="{% url 'atsijungti' %}">Atsijungti</a>
            </div>
        {% else %}
            <h2>Sveiki, svečias!</h2>
            <div class="header">
                <a href="{% url 'prisijungti' %}">Prisijungti</a> |
                <a href="{% url 'registracija' %}">Registruotis</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
